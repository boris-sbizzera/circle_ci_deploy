on:
  push:
    branches:
      - ios_preprod
  pull_request:
    branches:
      - ios_preprod
      
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.8.1'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build ios --no-codesign

